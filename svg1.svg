<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
    <!-- Margin -->
    <rect x="20" y="20" width="460" height="310" fill="#1b1b1f" rx="15" ry="15" stroke="#333" stroke-width="2"/>
    <text x="40" y="40" fill="#7f5af0" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold">Margin</text>

    <!-- Border -->
    <rect x="60" y="60" width="380" height="230" fill="#141418" rx="12" ry="12" stroke="#2cb67d" stroke-width="2"/>
    <text x="80" y="85" fill="#2cb67d" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold">Border</text>

    <!-- Padding -->
    <rect x="100" y="100" width="300" height="150" fill="url(#paddingGradient)" rx="10" ry="10" stroke="#3399ff" stroke-width="1"/>
    <text x="110" y="125" fill="#3399ff" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold">Padding</text>

    <!-- Content -->
    <rect x="140" y="130" width="220" height="90" fill="url(#contentGradient)" rx="8" ry="8" stroke="#0066cc" stroke-width="1"/>
    <text x="150" y="160" fill="#fff" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold">Content</text>

    <!-- Gradients -->
    <defs>
        <linearGradient id="paddingGradient" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#0057ff" stop-opacity="0.6"/>
        <stop offset="100%" stop-color="#00ffcc" stop-opacity="0.6"/>
        </linearGradient>
        <linearGradient id="contentGradient" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#3399ff"/>
        <stop offset="100%" stop-color="#66ccff"/>
        </linearGradient>
    </defs>
</svg>
